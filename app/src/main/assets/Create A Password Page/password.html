<!DOCTYPE html>
<html>
<head>
    <title>EmoEase Password Creation</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
<div class="image1">
    <img src="logoTransparent%202.png"/>
</div>
<div class="heading">
    <img src="Arrow%202.png" class="arrow" onclick="goBack()"/>
    <h1>Create a Password</h1>
    <img src="Group%2013.png"/>
</div>
<div class="locked">
    <img src="Group%2010%20(1).png" class="lock"/>
</div>
    <form id="passwordForm" class="formpass">
<div class="forms">
        <div class="pwd">
            <input type="password" id="password" name="password" placeholder="SET PASSWORD" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="CONFIRM PASSWORD" required>
        </div>
    <div class="btn">
        <p class="note">Password should have<br>at least 8 characters</p>
        <button type="submit" class="nextbtn" onclick="window.location.href='file:///android_asset/Enter Your Name Page/name.html';">Next</button>
    </div>
</div>
    </form>
<script>
    function goBack() {
        window. history. back();
    }
</script>
</body>
</html>
