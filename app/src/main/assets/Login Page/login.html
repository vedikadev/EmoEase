<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css" type="text/css">
</head>
<body>

<div class="image1">
    <img src="logoTransparent%202%20(1).png"/>
</div>

<div class="image2">
    <img src="hifroggo.png"/>
</div>

<div class="container">
    <h1>USER LOGIN</h1>
    <form action="#" method="post" class="forms">

        <div class="user">
            <img src="username.png"/>
            <input  id="username" placeholder="Username" />
        </div>

        <div class="pwd">
            <img src="password.png"/>
            <input id="password" placeholder="Password" />
        </div>

        <div class="parentLogin">
            <button type="button" class="login" onclick="window.location.href='file:///android_asset/How You Feeling/feeling.html'">Login</button>
        </div>

        <div class="time">
            <p>First time here? <a href="file:///android_asset/New Account Page/account.html"><u>Sign Up</u></a></p>
        </div>
    </form>
</div>
</body>
</html>
